<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup In</title>

    <!-- CSS Start -->
    <link rel="stylesheet" href="./assets/css/sign-in.css" />
    <!-- CSS End -->

    <!-- Bootstrap CSS CDN Link Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS CDN Link End -->

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sign-in Start -->
    <section class="form_wrapper">
      <div class="forms">
        <div class="form sign-in">
          <div class="form-content">
            <header>Sign In</header>
            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="email address" class="input" />
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  placeholder="password"
                  class="password"
                />
              </div>

              <div class="form-link">
                <a href="#" class="forgot-pass">Forgot password?</a>
              </div>

              <div class="field button-field">
                <button>Sign In</button>
              </div>
            </form>
          </div>

          <div class="media-options">
            <a href="#" class="field google">
              <img
                src="./assets/img/home-img/sign-in.img/google.svg"
                alt=""
                class="google-img"
              />
              <span>Sign In with Google</span>
            </a>
          </div>
          <div class="form-link">
            <span
              >Donâ€™t have an account?
              <a href="#" class="link signup-link">Register Now</a></span
            >
          </div>
        </div>
        <!-- Sign in End -->

        <!-- Register Form Start -->
        <div class="form signup">
          <div class="form-content">
            <header>Create Account</header>
            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email" class="input" />
              </div>
              <div class="field input-field">
                <input type="email" placeholder="Email" class="input" />
              </div>
              <div class="field input-field">
                <input type="email" placeholder="Email" class="input" />
              </div>

              <div class="field input-field">
                <input type="email" placeholder="Email" class="input" />
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Create password"
                  class="password"
                />
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Confirm password"
                  class="password"
                />
              </div>

              <div class="field button-field">
                <button>Create Account</button>
              </div>
            </form>

            <div class="form-link">
              <span
                >Already have an account?
                <a href="#" class="link login-link">Login</a></span
              >
            </div>
          </div>
        </div>
        <!-- Register Form End -->
      </div>
    </section>
    <!-- Sign-in End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Swiper js Start -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="./js/app.js"></script> -->
    <script src="./assets/css/js/sign-in.js"></script>
  </body>
</html>
